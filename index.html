<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class='fade-in-container'>
        <section class="calculator-container">
            <div class="calculator">
                <header>BASIC</header>
                <div class="calc-display-container">
                    <div class="calc-display-input">
                    </div>
                    <div class='calc-display-output'>
                    </div>
                </div>
                <div class="calc-buttons-container">
                    <button data-key='1' class="btn">1</button>
                    <button data-key='2' class="btn">2</button>
                    <button data-key='3' class="btn">3</button>
                    <button data-key='4' class="btn">4</button>
                    <button data-key='5' class="btn">5</button>
                    <button data-key='6' class="btn">6</button>
                    <button data-key='7' class="btn">7</button>
                    <button data-key='8' class="btn">8</button>
                    <button data-key='9' class="btn">9</button>
                    <button data-key='+' class="btn">+</button>
                    <button data-key='0' class="btn">0</button>
                    <button data-key='-' class="btn">-</button>
                    <button data-key='*' class="btn">*</button>
                    <button data-key='/' class="btn">/</button>
                    <button data-key='.' class="btn">.</button>
                    <button data-key='clr' class="btn special-btn">CLR</button>
                    <button data-key='del' class="btn special-btn">DEL</button>
                    <button data-key='=' class="btn equals-btn">=</button>
                </div>
            </div>
        </section>
        <footer>
            Made by Niels<a href='https://github.com/nielsero' target='_blank'><img alt='github logo' src="github.png"/></a>
        </footer>
    </main>
</body>
</html>
